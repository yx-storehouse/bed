<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片画廊</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/spinkit.css">
</head>

<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">图片画廊</h1>
            <button onclick="showAddModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                添加图片
            </button>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="imageGrid"></div>
    </div>

    <div id="addModal" class="modal">
        <div class="bg-white p-6 rounded-lg w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">添加新图片</h2>
            <form id="addForm" onsubmit="handleAddImage(event)">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">图片标题</label>
                    <input type="text" id="titleInput" required
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-1">图片链接</label>
                    <input type="url" id="urlInput" required
                        class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500">
                </div>
                <div class="flex justify-end gap-2">
                    <button type="button" onclick="hideAddModal()"
                        class="px-4 py-2 border rounded hover:bg-gray-100">取消</button>
                    <button id="submitButton" type="submit"
                        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">添加</button>
                </div>
            </form>
        </div>
    </div>

    <div id="previewModal" class="modal" onclick="hidePreviewModal()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-button" onclick="hidePreviewModal()">×</button>
            <img id="previewImage" src="" alt="预览图片">
        </div>
    </div>


    <!-- Toast 弹出提示框 -->
    <div class="toast" id="toast">
        <p></p>
    </div>
    <div id="deleteConfirmModal" class="modal">
        <div class="modal-content">
            <p>确定要删除这张图片吗？</p>
            <button id="confirmDeleteButton">确定</button>
            <button id="cancelDeleteButton">取消</button>
        </div>
    </div>
    <!-- 加载动画 -->
    <div class="loading">
        <div class="sk-circle" id="loading" style="display: none;">
            <div class="sk-circle1 sk-child"></div>
            <div class="sk-circle2 sk-child"></div>
            <div class="sk-circle3 sk-child"></div>
            <div class="sk-circle4 sk-child"></div>
            <div class="sk-circle5 sk-child"></div>
            <div class="sk-circle6 sk-child"></div>
            <div class="sk-circle7 sk-child"></div>
            <div class="sk-circle8 sk-child"></div>
            <div class="sk-circle9 sk-child"></div>
            <div class="sk-circle10 sk-child"></div>
            <div class="sk-circle11 sk-child"></div>
            <div class="sk-circle12 sk-child"></div>
        </div>
    </div>
</body>
<script src="js/index.js"></script>

</html>
